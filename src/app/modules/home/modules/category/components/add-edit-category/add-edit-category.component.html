<div class='container'>
  <div class='col-md-3'></div>
  <div class='col-md-6'>
    <div class='card m-b-30'>
      <div class='col-md-12'>
        <div class='row m-b-10'>
          <h1  *ngIf="isEdit" class="text-centre">Edit Category</h1>
          <h1  *ngIf="!isEdit" class="text-centre">Add Category</h1>
        </div>
      </div>
      <form [formGroup]="categoryForm" (submit)="addCategory()">
        <div class="form-group">
          <div class='col-md-12 m-t-20'>
            <div class='col-md-3'>
              <label for="username" class="f-weight"> Name</label>
            </div>
            <div class='col-md-9'>
              <input type="text" class="form-control" id="" placeholder="Name of category" formControlName="name">
              <div *ngIf="formSubmitted && form.name.errors?.required" class="valid-error">Name is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class='col-md-12 m-t-20'>
            <div class='col-md-3'>
              <label for="username" class="f-weight"> Description</label>
            </div>
            <div class='col-md-9'>
              <input type="text" class="form-control" id="" placeholder="Description" formControlName="description">
              <div *ngIf="formSubmitted && form.description.errors?.required" class="valid-error">Description is required.
              </div>
            </div>
          </div>
        </div>
          <div class="col-md-12 m-t-30 m-l-80">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <button *ngIf="!isEdit" type="submit" class="btn btn-warning btn-width w-100 m-b-30">Add Category</button>
              <button *ngIf="isEdit" type="button" class="btn btn-warning btn-width w-100 m-b-30" (click)="editCategory()">Edit Category</button>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning btn-width w-100 m-b-30" (click)="reset()">Cancel</button>
            </div>
            <div class="col-md-2"></div>
          </div>
        
      </form>

    </div>
  </div>
  <div class='col-md-3 m-b-30'> </div>
</div>
<hr>
