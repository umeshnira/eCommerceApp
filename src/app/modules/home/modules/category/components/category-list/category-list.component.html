<hr>
<div class="container">
  <div id="page-content-wrapper">
    <div class="content container-fluid padding-20">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Categories List</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Created Date</th>
                  <th>Created by</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{category?.name}}</td>
                  <td>{{category?.created_at |date}}</td>
                  <td>{{category?.created_by}}</td>
                  <td>
                    <a class="dropdown-item font-12"><i class="fa fa-pencil m-r-5"
                        (click)="goToEditPage(category?.id)"></i>
                    </a>

                    <a class="dropdown-item font-12"><i class="fa fa-trash m-r-5 m-l-10"
                        (click)="deleteCategory(category?.id)"></i>
                    </a>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
