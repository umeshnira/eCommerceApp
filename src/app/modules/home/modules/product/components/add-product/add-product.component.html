<hr>
<div class="container p-b-20">
  <tabset #tabset>
    <!-- categories -->
    <tab heading="Select Categories" id="tab1">
      <div class='row m-b-10'>
      </div>
      <ejs-treeview [fields]='field' (nodeClicked)='categoryTreeNodeClicked($event)'>
      </ejs-treeview>
      <div class="row p-t-20">
        <div class='col-md-4'></div>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
          <button type="submit" class="btn btn-success m-l-10" (click)="navigateToNextTab(1)">Next</button>
          <button type="button" class="btn btn-default m-l-10" (click)="navigateToHomePage()">Cancel</button>
        </div>
      </div>

    </tab>
    <!-- images -->
    <tab heading="Select Images">
      <div class="dropzone p-t-20" appDnd (fileDropped)="prepareImageFilesList($event)">
        <input type="file" #fileDropRef id="fileDropRef" multiple (change)="prepareImageFilesList($event.target.files)" />
        <h3>Drag and drop files here</h3>
        <h3>or</h3>
        <label for="fileDropRef">Browse for file</label>
      </div>
      <div class="files-list p-t-20">
        <div class="info align-image">
          <div class="single-file p-l-20" *ngFor="let file of files ; let i = index">
            <img [src]="file" alt="" width="100" height="100">
            <div class="delete" (click)="deleteFile(i)">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                <path fill="#B1B1B1" fill-rule="nonzero"
                  d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-t-20">
        <div class='col-md-4'></div>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
          <button type="submit" class="btn btn-success m-l-10" (click)="navigateToPreviousTab(0)">Previous</button>
          <button type="submit" class="btn btn-success m-l-10" (click)="navigateToNextTab(2)">Next</button>
          <button type="button" class="btn btn-default m-l-10" (click)="navigateToHomePage()">Cancel</button>
        </div>
      </div>
    </tab>
    <!-- product details -->
    <tab heading="Product Details">
      <div class='card m-b-30'>
        <div class='col-md-12'>
          <div class='row m-b-10'>
          </div>
        </div>
        <form [formGroup]="productDetailsForm">
          <div class="row p-t-10">
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Name</label>
              <input type="text" class="form-control p-t-10" id="name" placeholder="Name of product"
                formControlName="productName">
              <div *ngIf="formSubmitted && form.productName.errors?.required" class="valid-error">Product
                Name is required.
              </div>
            </div>
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Description</label>
              <input type="text" class="form-control" id="Description" placeholder="Description"
                formControlName="description">
              <div *ngIf="formSubmitted && form.description.errors?.required" class="valid-error">Description
                is required.
              </div>
            </div>
          </div>
          <div class="row p-t-10">
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Batch No:</label>
              <input type="number" class="form-control" id="Batch" placeholder="Batch No:" formControlName="batch">
              <div *ngIf="formSubmitted && form.batch.errors?.required" class="valid-error">Batch No is required.
              </div>
            </div>
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Expiry Date</label>
              <ejs-datepicker placeholder='Enter date' formControlName="expDate"></ejs-datepicker>`
              <div *ngIf="formSubmitted && form.expDate.errors?.required" class="valid-error">Expiry Date is required.
              </div>
            </div>
          </div>
          <div class="row p-t-10">
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Bar Code</label>
              <input type="text" class="form-control" id="BarCode" placeholder="Bar Code" formControlName="barCode">
              <div *ngIf="formSubmitted && form.barCode.errors?.required" class="valid-error">Bar Code is required.
              </div>
            </div>
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Star Rate</label>
              <input type="number" class="form-control" id="StarRate" placeholder="Star Rate"
                formControlName="starRate">
              <div *ngIf="formSubmitted && form.starRate.errors?.required" class="valid-error">Star Rate is required.
              </div>
            </div>
          </div>
          <div class="row p-t-10">
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Quantity</label>
              <input type="number" class="form-control" id="Quantity" placeholder="Quantity" formControlName="leftQty">
              <div *ngIf="formSubmitted && form.leftQty.errors?.required" class="valid-error">Quantity is required.
              </div>
            </div>
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Total Quantity</label>
              <input type="number" class="form-control" id="TotalQuantity" placeholder="Total Quantity"
                formControlName="totalQty">
              <div *ngIf="formSubmitted && form.totalQty.errors?.required" class="valid-error">Total Quantity is
                required.
              </div>
            </div>
          </div>
          <div class="row p-t-10">
            <div class='col-md-6'>
              <label class="f-weight p-b-10"> Price</label>
              <input type="number" class="form-control" id="Price" placeholder="Price" formControlName="price">
              <div *ngIf="formSubmitted && form.price.errors?.required" class="valid-error">Price is required.
              </div>
            </div>
          </div>
          <div class="row p-t-10">
            <div class="col-md-12">
              <label class="f-weight p-b-10">About</label>
              <textarea class="form-control" id="About" placeholder="About" formControlName="about"></textarea>
              <div *ngIf="formSubmitted && form.about.errors?.required" class="valid-error">About is required.
              </div>
            </div>
          </div>
          <div class="row p-t-20">
            <div class='col-md-4'></div>
            <div class='col-md-4'></div>
            <div class='col-md-4'>
              <button type="submit" class="btn btn-success m-l-10" (click)="navigateToPreviousTab(1)">Previous</button>
              <button type="submit" class="btn btn-success m-l-10" (click)="addProduct()">Add Product</button>
              <button type="button" class="btn btn-default m-l-10" (click)="navigateToHomePage()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </tab>
  </tabset>
</div>
