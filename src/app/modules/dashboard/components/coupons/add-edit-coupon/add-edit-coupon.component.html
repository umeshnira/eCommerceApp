<div class="container-fluid">
    <div class="panel">
        <div class="content container-fluid padding-20">
            <div class="m-t-20">
                <div class="row text-center ">
                    <div class="col">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <h3 class="tittle-w3l">
                                Add Coupons
                                <span class="heading-style">
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                </span>
                            </h3>
                        </div>
                   
                    </div>
                </div>
            </div>
            <div class="container-fluid">

                <div class="row">
                    <div class="">
                        <!-- Nav tabs -->
                        <div class="card">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active m-r-40"><a href="#info" aria-controls="info"
                                        role="tab" data-toggle="tab">General Info</a></li>
                                <li role="presentation" class="m-r-40"><a href="#restriction"
                                        aria-controls="restriction" role="tab" data-toggle="tab">Restriction</a></li>
                                <li role="presentation" class="m-r-40"><a href="#limit" aria-controls="limit" role="tab"
                                        data-toggle="tab">Limit</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">

                                <div role="tabpanel" class="tab-pane active" id="info">
                                    <div class='panel m-b-30 padding-20 m-l-100 m-r-100'>
                                        <div class='col-md-12'>
                                            <div class='row m-b-10'>
                                            </div>
                                        </div>
                                        <form>
                                            <div class="row p-t-10">

                                                <div class='col-md-6'>
                                                    <div class="floating-label-group">
                                                        <input type="text" class="form-control" autocomplete="off"
                                                            autofocus required />
                                                        <label class="floating-label">Title</label>
                                                    </div>

                                                </div>
                                                <div class='col-md-6'>
                                                    <div class="floating-label-group">
                                                        <input type="text" class="form-control" autocomplete="off"
                                                            autofocus required />
                                                        <label class="floating-label">Code</label>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="row p-t-10">
                                                <div class='col-md-6'>
                                                    <div class="floating-label-group">
                                                        <select class="form-control" required autocomplete="off"
                                                            autofocus>
                                                            <option value="0">
                                                                Discount Type
                                                            </option>
                                                            <option value="1">
                                                                Percentage Discount
                                                            </option>
                                                            <option value="2">
                                                                Fixed Cart Discount
                                                            </option>
                                                        </select>

                                                        <label class="floating-label">Discount Type</label>
                                                    </div>

                                                </div>
                                                <div class='col-md-6 h-60'>
                                                    <div class="floating-label-group">
                                                        <input type="number" class="form-control" autocomplete="off"
                                                            autofocus required />
                                                        <label class="floating-label">Amount</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row p-t-10">
                                                <div class='col-md-6'>
                                                    <ejs-datepicker placeholder='Coupon Expiry  date'>
                                                    </ejs-datepicker>
                                                </div>
                                                <div class='col-md-6'>
                                                    <input type="checkbox">
                                                    <label class="control-label m-l-10">Allow free shipping</label>

                                                </div>
                                            </div>
                                            <div class="row p-t-10 ">
                                                <div class='col-md-6 m-t-20'>
                                                    <input type="checkbox">
                                                    <label class="control-label m-l-10">Show on store</label>

                                                </div>
                                                <div class='col-md-6'>
                                                    <div class="floating-label-group">
                                                        <textarea rows="3" cols="2" class="form-control"
                                                            autocomplete="off" autofocus required></textarea>
                                                        <label class="floating-label">Description</label>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="float-right">
                                                <button class="btn btn-style">Save</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="restriction">
                                    <form class="m-b-20">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="floating-label-group">
                                                    <input type="text" class="form-control" autocomplete="off" autofocus
                                                        required />
                                                    <label class="floating-label">Add Product</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <select class="form-control" required autocomplete="off" autofocus>
                                                    <option value="0">
                                                        Discount Type
                                                    </option>
                                                    <option value="1">
                                                        Percentage Discount
                                                    </option>
                                                    <option value="2">
                                                        Fixed Cart Discount
                                                    </option>
                                                </select>

                                            </div>
                                            <div class="col-md-4 m-t-5">
                                                <input type="checkbox" />
                                                <label class="control-label m-l-10">Individual use only</label>
                                            </div>
                                            <div class="col-md-4 m-t-5">
                                                <input type="checkbox" />
                                                <label class="control-label m-l-10">Exclude sale items</label>
                                            </div>
                                        </div>
                                        <div class="float-right">
                                            <button class="btn btn-style">Save</button>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="limit">
                                    <form class="m-b-20">
                                        <div class="row">
                                            <div class="col-md-4">

                                                <div class="floating-label-group">
                                                    <input type="number" class="form-control" autocomplete="off"
                                                        autofocus required />
                                                    <label class="floating-label">Usage limit per coupon</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">

                                                <div class="floating-label-group">
                                                    <input type="number" class="form-control" autocomplete="off"
                                                        autofocus required />
                                                    <label class="floating-label">Limit usage to X items</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">

                                                <div class="floating-label-group">
                                                    <input type="number" class="form-control" autocomplete="off"
                                                        autofocus required />
                                                    <label class="floating-label">Usage limit per user</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="float-right">
                                            <button class="btn btn-style">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart tab-pane " id="revenue-chart" style="display: none; height: 300px;"></div>
            <div class="chart tab-pane active" id="sales-chart"
                style="display: none; position: relative; height: 300px;cursor: pointer;">
            </div>
            <div class="chart" id="line-chart" style="display: none; height: 277px;"></div>

        </div>
    </div>
</div>
<div class="chart tab-pane " id="revenue-chart" style="display: none; height: 300px;"></div>
<div class="chart tab-pane active" id="sales-chart"
    style="display: none; position: relative; height: 300px;cursor: pointer;">
</div>
<div class="chart" id="line-chart" style="display: none; height: 277px;"></div>
