<div class="container-fluid">
    <div class="panel">
        <div class="content container-fluid">
            <div class="m-t-20">
                <div class="row text-center ">
                    <div class="col">

                        <h3 class="tittle-w3l">Add Subscription
                            <span class="heading-style">
                                <i></i>
                                <i></i>
                                <i></i>
                            </span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class='col-md-3'></div>
            <div class='col-md-6'>
                <div class='card m-b-30'>
                    <form >
                        <div class="form-group">
                            <div class='col-md-12 m-t-10'>
                                <div class='col-md-12'>
                                    <div class="floating-label-group">
                                        <input type="text" class="form-control" 
                                            autocomplete="off" required>
                                        <label class="floating-label">Subscription Title</label>
                                        <!-- <div *ngIf="formSubmitted && form.title.errors?.required" class="valid-error">
                                            Title is
                                            required.
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='col-md-12'>
                               
                                <div class='col-md-12'>
                                    <div class="floating-label-group">
                                        <input type="number" class="form-control" 
                                            autocomplete="off" required>
                                        <label class="floating-label">Amount</label>
                                        <div *ngIf="formSubmitted && form.amount.errors?.required" class="valid-error">
                                            Amount is
                                            required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='col-md-12'>
                            
                                <div class='col-md-12'>
                                    <div class="floating-label-group">
                                        <select class="form-control" autocomplete="off"
                                            required>
                                            <option value="M">Monthly</option>
                                            <option value="M">Yearly</option>
                                        </select>
                                        <label class="floating-label">Validity</label>
                                        <!-- <div *ngIf="formSubmitted && form.validity.errors?.required"
                                            class="valid-error">
                                            Validity is
                                            required.
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center m-t-30">
                            <div class="row">
                               
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-style btn-width w-45 m-b-30">Add
                                        Subscription</button>

                                    <button type="submit"
                                        class="btn btn-style btn-width w-45 m-b-30 m-l-10">Cancel</button>
                                </div>
                            </div>

                        </div>

                    </form>

                </div>

                <div class='col-md-3 m-b-30'> </div>
            </div>

        </div>
    </div>


</div>
