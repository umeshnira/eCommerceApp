<div class="container-fluid">
  <div class="panel">
    <div class="content container-fluid padding-20">
      <div class="m-t-20">
        <div class="row text-center ">
          <div class="col">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
              <h3 class="tittle-w3l">
                Categories
                <span class="heading-style">
                  <i></i>
                  <i></i>
                  <i></i>
                </span>
              </h3>
            </div>
            <div class="col-md-4">
              <span class="float-right">
                <button class="btn btn-style m-b-10" routerLink="/dashboard/products/categories/add">Create
                  Category</button>
              </span>
            </div>
          </div>
        </div>
      </div>
<div class="auto">
      <table class="table table-bordered table-striped example1 m-t-10">
        <thead>
          <tr>
            <th>Name</th>
            <th>Has Sub Category</th>
            <th>Created Date</th>
            <th>Created By</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index;">
            <td>{{category?.name}}</td>
            <td class="listResults">
              <span class="checkbox">
                <input type="checkbox" class="checkbox1" disabled [checked]="category.hasSubCategory">
                <label></label>
              </span>
            </td>
            <td>{{category?.created_at |date}}</td>
            <td>{{category?.created_by}}</td>
            <td>
              <a class="dropdown-item font-12" (click)="goToEditPage(category?.id)"><i
                  class="fa fa-pencil m-r-5 icon-style" title="Edit"></i>
              </a>

              <!-- <a class="dropdown-item font-12" (click)="deleteCategory(category, i)"><i
                  class="fa fa-trash m-r-5 m-l-10 icon-style" title="Delete"></i>
              </a> -->
              <a class="dropdown-item font-12" (click)="deleteCategory(category, i)" data-toggle="modal" data-target="#deleteModal"><i
                class="fa fa-trash m-r-5 m-l-10 icon-style" title="Delete"></i>
            </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
<div class="chart tab-pane " id="revenue-chart" style="display: none; height: 300px;"></div>
<div class="chart tab-pane active" id="sales-chart"
  style="display: none; position: relative; height: 300px;cursor: pointer;">
</div>
<div class="chart" id="line-chart" style="display: none; height: 277px;"></div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content w-400">
      <div class="modal-header header-color">
        <h4 class="modal-title w-100 font-weight-bold header">
          <label class="small-font">Create a new list</label>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label for="list-name" class="small-font">List name</label>
          <input type="text" id="list-name" class="form-control">
        </div>

        <div>
          <span class="small-font">Use lists to save items for later. All lists are private unless you share them with
            others.

          </span>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center header-color">
        <button class="btn btn-default header-color">Cancel</button>
        <button class="btn btn-warning ">Create List</button>
      </div>
    </div>
  </div>
</div>
<div class="chart tab-pane " id="revenue-chart" style="display: none; height: 300px;"></div>
<div class="chart tab-pane active" id="sales-chart"
    style="display: none; position: relative; height: 300px;cursor: pointer;">
</div>
<div class="chart" id="line-chart" style="display: none; height: 277px;"></div>
