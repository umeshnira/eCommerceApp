<div class="container-fluid m-t-20">
  <!-- tittle heading -->
  <h3 class="tittle-w3l">
    Top Selling Products
    <span class="heading-style">
      <i></i>
      <i></i>
      <i></i>
    </span>
  </h3>
  <!-- //tittle heading -->
  <!-- product right -->
  <div class="card">
    <div class="container-fluid">
      <form method="POST">
        <div class="row">
          <div class="col-md-3" >
            <select class="form-control">
              <option value="0">Select Seller</option>
              <option *ngFor="let x of sellersList" [value]="x.id">{{x.name}}</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-control">
              <option value="0">All Categories </option>
              <option *ngFor="let x of categoryList" [value]="x.id">{{x.name}}</option>
            </select>
          </div>
          <div class="col-md-3">
            <ul class="dropdown-menu6">
              <li>
                <div id="slider-range"></div>
                <input type="text" id="amount" style="border: 0; color: #ffffff; font-weight: normal;" />
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <button class="btn btn-danger btn-width btn-style" type="submit" (click)="getProductsBySellerId()">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let x of productList">
          <div class="panel padding-20">
            <div class="men-pro-item simpleCart_shelfItem" >
              <div class="men-thumb-item">
                <img [src]="getImage(x)" alt="" class="image-style"/>

                <span class="product-new-top"><a type="button" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-v"></i>
                  </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item font-12"><i class="fa fa-eye m-r-10 m-l-10"></i>

                            </span>
                          </div>
                        </small>

                    </ul>
                  </div>
                </div>

              </div>
            </div>
