<aw-wizard>
    <aw-wizard-step stepTitle="Categories">
        <hr>
        <div class="container p-b-20">
            <div class='row m-b-10'>
            </div>
            <ejs-treeview [fields]='field' (nodeClicked)='categoryTreeNodeClicked($event)'>
            </ejs-treeview>
            <div class="row p-t-20">
                <div class='col-md-4'></div>
                <div class='col-md-4'></div>
                <div class='col-md-4'>

                </div>
            </div>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-style" awNextStep>Next Step</button>
            <button type="button" class="btn btn-style m-l-10" [awGoToStep]="{stepIndex: 3}">Go directly to Forth
                Step</button>
        </div>

    </aw-wizard-step>
    <aw-wizard-step stepTitle="Images" awOptionalStep>
        <div class="dropzone p-t-20 m-t-50" appDnd (fileDropped)="prepareImageFilesList($event)">
            <input type="file" #fileDropRef id="fileDropRef" multiple
                (change)="prepareImageFilesList($event.target.files)" />
            <h3>Drag and Drop files here</h3>
            <h3 class="m-t-20">OR</h3>
            <label for="fileDropRef " class="m-t-20">Browse for file</label>
        </div>
        <div class="files-list p-t-20">
            <div class="info align-image">
                <div class="single-file p-l-20" *ngFor="let file of files ; let i = index">
                    <img [src]="file" alt="" width="100" height="100">
                    <div class="delete" (click)="deleteFile(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                            <path fill="#B1B1B1" fill-rule="nonzero"
                                d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-right m-b-10">
            <button type="button" class="btn btn-style" awPreviousStep>Go to previous step</button>
            <button type="button" class="btn btn-style m-l-10" awNextStep>Go to next step</button>
        </div>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Product Details" awOptionalStep>
        <div class='panel m-b-30 padding-20 m-l-100 m-r-100'>
            <div class='col-md-12'>
                <div class='row m-b-10'>
                </div>
            </div>
            <form [formGroup]="productDetailsForm">
                <div class="row p-t-10">

                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="text" id="name" class="form-control" autocomplete="off" autofocus
                                formControlName="productName" required />
                            <label class="floating-label">Name</label>
                        </div>
                        <div *ngIf="formSubmitted && form.productName.errors?.required" class="valid-error">Product
                            Name is required.
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="text" id="Description" class="form-control" autocomplete="off" autofocus
                                formControlName="description" required />
                            <label class="floating-label">Description</label>
                        </div>
                        <div *ngIf="formSubmitted && form.description.errors?.required" class="valid-error">
                            Description
                            is required.
                        </div>
                    </div>
                </div>
                <div class="row p-t-10">
                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="number" id="Batch" class="form-control" autocomplete="off" autofocus
                                formControlName="batch" required />
                            <label class="floating-label">Batch No</label>
                        </div>
                        <div *ngIf="formSubmitted && form.batch.errors?.required" class="valid-error">Batch No is
                            required.
                        </div>
                    </div>
                    <div class='col-md-6 h-60'>
                        <ejs-datepicker placeholder='Enter date' formControlName="expDate"></ejs-datepicker>
                        <div *ngIf="formSubmitted && form.expDate.errors?.required" class="valid-error m-topN-25">
                            Expiry
                            Date is required.
                        </div>
                    </div>
                </div>
                <div class="row p-t-10">
                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="text" id="BarCode" class="form-control" autocomplete="off" autofocus
                                formControlName="barCode" required />
                            <label class="floating-label">Bar Code</label>
                        </div>
                        <div *ngIf="formSubmitted && form.barCode.errors?.required" class="valid-error">Bar Code is
                            required.
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="text" id="StarRate" class="form-control" autocomplete="off" autofocus
                                formControlName="starRate" required />
                            <label class="floating-label">Star Rate</label>
                        </div>
                        <div *ngIf="formSubmitted && form.starRate.errors?.required" class="valid-error">Star Rate
                            is
                            required.
                        </div>
                    </div>
                </div>
                <div class="row p-t-10">
                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="number" id="TotalQuantity" class="form-control" autocomplete="off" autofocus
                                formControlName="totalQty" required />
                            <label class="floating-label">Total Quantity</label>
                        </div>
                        <div *ngIf="formSubmitted && form.totalQty.errors?.required" class="valid-error">Total
                            Quantity
                            is
                            required.
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="floating-label-group">
                            <input type="number" id="Price" class="form-control" autocomplete="off" autofocus
                                formControlName="price" required />
                            <label class="floating-label">Price</label>
                        </div>
                        <div *ngIf="formSubmitted && form.price.errors?.required" class="valid-error">Price is
                            required.
                        </div>
                    </div>
                </div>
                <div class="row p-t-10">
                    <div class="col-md-12">
                        <div class="floating-label-group">
                            <input type="number" id="About" class="form-control" autocomplete="off" autofocus
                                formControlName="about" required />
                            <label class="floating-label">About</label>
                        </div>
                        <div *ngIf="formSubmitted && form.about.errors?.required" class="valid-error">About is
                            required.
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class=" m-b-10 m-t-10 button-style">
            <button type="button" class="btn btn-style " awPreviousStep>Go to previous step</button>
            <button type="button" class="btn btn-style m-l-10" awNextStep>Go to next step</button>
        </div>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Offers">

        <div class="float-right m-b-10">
            <button class="btn btn-style" type="button" awPreviousStep>Previous Step</button>
            <button class="btn btn-style m-l-10" type="button">Add Product</button>
        </div>

    </aw-wizard-step>
</aw-wizard>
