<div class="container-fluid">
    <div class="panel">
        <div class="content container-fluid padding-20">
            <div class="m-t-20">
                <div class="row text-center ">
                    <div class="col">
                        <h3 class="tittle-w3l">Assign Product
                            <span class="heading-style">
                                <i></i>
                                <i></i>
                                <i></i>
                            </span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="search-hotel w-285">
                        <ejs-treeview [fields]='field' (nodeClicked)='categoryNodeclicked($event)'>

                        </ejs-treeview>
                    </div>
                </div>
                <div class="col-md-7 m-l-10">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th><input type="checkbox" id="checkall" /></th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Price</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of productList">
                                <td><input type="checkbox" class="checkthis" /></td>
                                <td><img class="img-fluid avatar" [src]="getProductImage(product)"></td>
                                <td>{{product.name}}</td>
                                <td>â‚¹{{product.price}}</td>
                            </tr>
                        </tbody>
                        

                    </table>
                    <button class="btn btn-style float-right" (click)="saveChanges()">Assign</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="chart tab-pane " id="revenue-chart" style="display: none; height: 300px;"></div>
<div class="chart tab-pane active" id="sales-chart"
    style="display: none; position: relative; height: 300px;cursor: pointer;">
</div>
<div class="chart" id="line-chart" style="display: none; height: 277px;"></div>
