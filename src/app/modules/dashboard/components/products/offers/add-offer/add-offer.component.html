<div class="container-fluid">
    <div class="panel">
        <div class="content container-fluid">
            <div class="m-t-20">
                <div class="row text-center ">
                    <div class="col">

                        <h3 class="tittle-w3l">Add Offer
                            <span class="heading-style">
                                <i></i>
                                <i></i>
                                <i></i>
                            </span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class='col-md-3'></div>
            <div class='col-md-6'>
                <div class='card m-b-30'>
                    <form>
                        <div class="form-group">
                            <div class='col-md-12 m-t-10'>
                                <div class='col-md-12'>
                                    <div class="floating-label-group">
                                        <input type="text" class="form-control" autocomplete="off" required>
                                        <label class="floating-label">Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='col-md-12 m-t-10'>
                                <div class='col-md-12'>
                                    <div class="floating-label-group">
                                        <textarea class="form-control" autocomplete="off" required></textarea>
                                        <label class="floating-label-address">Description</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='col-md-12 m-t-10'>
                                <div class='col-md-12'>
                                    <div class="floating-label-group">
                                        <input type="text" class="form-control" autocomplete="off" required>
                                        <label class="floating-label">Percentage</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='col-md-12 h-60 p-t-10 m-b-20'>
                                <ejs-datepicker placeholder='Valid From'>
                                </ejs-datepicker>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='col-md-12 h-60 p-t-10 m-b-20'>

                                <ejs-datepicker placeholder='Valid To'>
                                </ejs-datepicker>

                            </div>
                        </div>


                        <div class="text-center m-t-30">
                            <div class="row">

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-style btn-width w-45 m-b-30">Add
                                        Offer</button>

                                    <button type="submit"
                                        class="btn btn-style btn-width w-45 m-b-30 m-l-10">Cancel</button>
                                </div>
                            </div>

                        </div>

                    </form>

                </div>

                <div class='col-md-3 m-b-30'> </div>
            </div>

        </div>
    </div>


</div>
