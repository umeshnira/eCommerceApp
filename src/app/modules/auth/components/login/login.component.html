<div class='container'>
  <div class='col-md-12 row'>
  </div>
  <div class='col-md-3'></div>
  <div class='col-md-4'>
    <div class='card m-b-30'>
      <div class='col-md-12'>
        <div class='row m-b-10'>
          <h1 class="text-centre">Login</h1>
        </div>
      </div>
      <form [formGroup]="loginForm" (submit)="submitLoginForm()">
        <div class="floating-label-group">
          <input type="text" class="form-control" id="username" autofocus autocomplete="off" formControlName="username" required>
          <label class="floating-label-username">Username</label>
          <div *ngIf="formSubmitted && form.username.errors?.required" class="valid-error">Username is required.
          </div>
          <div *ngIf="formSubmitted && form.username.errors" class="valid-error">Please enter a valid email or phone
            number</div>
        </div>
        <div class="floating-label-group">
          <input type="password" class="form-control" id="password" autocomplete="off" formControlName="password" required>
          <label class="floating-label">Password</label>
          <div *ngIf="formSubmitted && form.password.errors?.required" class="valid-error">Password is required.
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-warning  w-100 m-b-30">Login</button>
        </div>
        <div>
          <label for="">Create a new account?</label>
          <a routerLink="/auth/client/register" class="m-l-10">Sign Up</a>
        </div>
      </form>

    </div>
  </div>
  <div class='col-md-4'> </div>
</div>
